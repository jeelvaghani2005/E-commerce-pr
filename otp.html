<!DOCTYPE html>
<html>

<head>
    <title>Register/login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input id="otp" type="text" name="email" placeholder="Enter OTP" required="">
                <button onclick="otpVerify()" type="button">Verify</button>
            </form>
        </div>


    </div>


    <script type="text/javascript">

        let checkotp = JSON.parse(localStorage.getItem('Userotp'));
        if (!checkotp) {
            alert("Plese get otp first");
            window.location.href = "login.html";
        }


        const otpVerify = () => {
            let otp = document.getElementById('otp').value;
            let Userotp = JSON.parse(localStorage.getItem('Userotp'));

            if (Userotp.otp == otp) {
                window.location.href = "newpass.html"
            }
            else {
                alert('OTP is Wrong');
            }

        }
    </script>


</body>

</html>
