            qty: val.qty,
            price: val.price,
            discription: val.discription,
            img: val.img,
          }
          if (localStorage.getItem('cart') === undefined || localStorage.getItem('cart') === null) {
            cart.push(obj);
            localStorage.setItem('cart', JSON.stringify(cart));
          }
          else {
            let val = JSON.parse(localStorage.getItem('cart'))
            val.push(obj);
