<!DOCTYPE html>
<html>

<head>
    <title>Ecommerce New Pass</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input id="password" type="text"  placeholder="Password" required="">
                <input id="cpassword"  placeholder="Confirm Password" required="">
                <button onclick="resetPass()" type="button">Login</button>
            </form>
        </div>


    </div>

    <script type="text/javascript">

let checkotp = JSON.parse(localStorage.getItem('Userotp'));
        if (!checkotp) {
            alert("Plese get otp first");
            window.location.href = "login.html";
        }

    const resetPass = () => {
            let data=JSON.parse(localStorage.getItem('Userotp'));
            let email=data.email;
            let npassword=document.getElementById('password').value; 
            let cpassword=document.getElementById('cpassword').value;
            
            if(npassword==cpassword){
                let val=JSON.parse(localStorage.getItem('user'))
                console.log(val);
                for(let i in val){
                    if(val[i].email==email){
                        val[i].password=npassword

                        localStorage.setItem('user',JSON.stringify(val))
                    }
                }
                alert('Password Changed succesfully');
                localStorage.removeItem('Userotp');
                window.location.href="login.html";
            }
            else{
                alert('password are not match');
            }
        }

    </script>

</body>

</html>
